apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pronas-ingress
  namespace: pronas-pcd
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
  - hosts:
    - api.pronas-pcd.gov.br
    - app.pronas-pcd.gov.br
    secretName: pronas-tls
  rules:
  - host: api.pronas-pcd.gov.br
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8000
      - path: /ai
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 8000
      - path: /projects
        pathType: Prefix
        backend:
          service:
            name: projects-service
            port:
              number: 8000
      - path: /institutions
        pathType: Prefix
        backend:
          service:
            name: institutions-service
            port:
              number: 8000
  - host: app.pronas-pcd.gov.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 3000